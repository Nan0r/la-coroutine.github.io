<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"              content="width=device-width, initial-scale=1.0" />

<title>
  {% if page.page_title %}
    {{page.page_title}} - {{site.name}}
  {% elsif page.title %}
    {{ page.title }} - {{ site.name }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>

<meta name="description"           content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Geocoding -->
<meta name="geo.placename"         content="Lille, Nord" />
<meta name="geo.position"          content="50.629250;3.057256" />
<meta name="geo.region"            content="FR-59" />

<!-- Microdata -->
<meta itemprop="name"              content="{% if page.page_title %}{{page.page_title}} - {{site.name}}{% elsif page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}" />
<meta itemprop="description"       content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta itemprop="image"             content="{{ site.url }}/img/logo.png" />

<!-- Facebook Open Graph data -->
<meta property="og:site_name"      content="{{ site.name }}" />
<meta property="og:title"          content="{% if page.page_title %}{{page.page_title}} - {{site.name}}{% elsif page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description"    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image"          content="{{ site.url }}/img/logo.png" />
<meta property="og:type"           content="website" />
<meta property="og:url"            content="{{ site.url }}" />

<!-- Google+ -->
<meta itemprop="name"              content="{% if page.page_title %}{{page.page_title}} - {{site.name}}{% elsif page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}" />
<meta itemprop="description"       content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta itemprop="image"             content="{{ site.url }}/img/logo.png" />

<!-- Twitter Card data -->
<meta name="twitter:card"          content="summary" />
<meta name="twitter:site"          content="@{{ site.twitter }}" />
<meta name="twitter:title"         content="{% if page.page_title %}{{page.page_title}} - {{site.name}}{% elsif page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description"   content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image"         content="{{ site.url }}/img/logo.png" />
